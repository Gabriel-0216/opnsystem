
  <div class="card rounded shadow-sm">
    <form class="row g-3" [formGroup]="form">
      <div class="p-3">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Nome departamento</label>
            <input type="text" class="form-control"
            formControlName="nome" placeholder="Insira o nome do departamento.">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex">
          <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
            Cancelar Alteração
          </button>
          <button class="btn btn-success" (click)="salvarDepartamento()" [disabled]="!form.valid">
            <span></span>
            Salvar departamento
          </button>
        </div>
      </div>
    </form>
  </div>
